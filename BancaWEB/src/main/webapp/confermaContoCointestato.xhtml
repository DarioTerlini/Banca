<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<style>
#confermaCointestato {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        box-shadow: none;
        
    }

</style>
<p:outputPanel rendered="#{viewBean.viewHome == 6}">
                	     
		<div id="confermaCointestato">
		<div class="card" >
		<p:commandButton icon="pi pi-fw pi-times"
				style="margin:10px; color: white; background-color: red; border-color: red;"
				value="BACK" action="#{userBean.resetListAndBackhome()}" update="actions" />
			<p:dataTable var="userCointestatario"
				value="#{userBean.listaUserCointestatario}">
				<p:column headerText="NOME">
					<h:outputText value="#{userCointestatario.nome}" />
				</p:column>

				<p:column headerText="Cognome">
					<h:outputText value="#{userCointestatario.cognome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{userCointestatario.email}" />
				</p:column>

				<p:column headerText="Password">
					<h:outputText value="************" />
				</p:column>
			</p:dataTable>
		</div>

				<div>
					<p:commandButton style="margin:10px" value="Apri Conto Cointestato"
						action="#{contoCorrenteBean.apriContoCointestato()}"  update="actions"/>
				</div>
				<div>
					<p:commandButton style="margin:10px" value="Aggiungi altro cointestatario"
						action="#{viewBean.setViewHome(4)}" update="actions" />
				</div>
</div>


	


</p:outputPanel>
</ui:composition>
